<html lang="en">
<head>

              <a class="navbar-brand" href="../projects.html">Back to Projects</a>

      <hr>
      
      <h1 class="title">Nigerian Mobile Number Validator</h1>
      
      <div class="phone-container">
        <div class="camera"></div>
        <div class="input-container">
          <label for="number-input">Enter a Phone Number:</label>
          <input id="user-input" placeholder="Type a number"></input>
          <div id="results-div"></div>
        </div>
        <div class="buttons">
          <button id="check-btn">Check</button>
          <button id="clear-btn">Clear</button>
        </div>
      </div>
