<html>
<head>
  <title>Survey Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="./surveyform.css">
</head>
<body>

  <header data-bs-theme="dark">
    <nav class="navbar navbar-dark bg-dark fixed-top" aria-label="Dark offcanvas navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="../projects.html">Back to Projects</a>
          </button>
        </div>
      </nav>
  </header>

  <h1 id="title">Spec360 Survey Form</h1>
  <p id="description">Please fill out the survey form below.</p>
  <hr>
  
  <div class="container">
  <form id="survey-form">
    <div class="form-row">
  <div class="form-group">
    <label for="firstName" >First Name</label>
    <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
    </div> 
    <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name"> 
    </div>
     </div>
  <div class="form-row">
    <div class="form-group">
    <label for="email" id="email-label">Email</label>
  <input type="email" id="email" required placeholder="Enter email">
  </div>
 <div class="form-group">
  <label for="number" id="number-label">Number</label>
  <input type="number" id="number" min="1" max="5000" placeholder="Enter number">
  </div>
  </div>
   <div class="form-row">
    <div class="form-group">
    <label for="age">Age</label>
  <input type="age" id="age" name="age" required placeholder="Enter age">
  </div>
 <div class="form-group">
  <label for="number">Gender</label>
  <select type="gender" name="gender" required>
    <option value="">Select your gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
     </select>
  </div>
  </div>

</form>
  <select id="dropdown">
    <option value="">Choose session</option>
    <option value="1">Morning Session</option>
    <option value="2">Afternoon Session</option>
    <option value="3">Evening Session</option>
    </select>
    
      <hr>

      <h3>Your Account Type</h3>
      
  <label id="special-account" for="special-account"><input type="radio" name="radio" class="inline" value="05"/> Special Account</label>
        
  <label id="ordinary-account" for="ordinary-account">
    <input  type="radio" name="account-type" class="inline" value="05"/> Ordinary Account</label>

  
<div class="comments">
  <label id="comments" for="comments">Comments</label> 
</div>

<div class="textarea">
  <textarea id="text-area"></textarea>
</div>
    <input id="submit-btn" type="submit" value="Submit-Form">
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </footer>
</body>
</html>
